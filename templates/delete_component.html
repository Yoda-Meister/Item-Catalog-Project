{% extends "layout.html" %}
{% block title %}Delete component{% endblock %}

{% block content %}
<div class="container">
        <div class="col-md-12" style="margin-left:300px;">
            <div class="row" style="margin-top: 35px;">
                <h1>Delete component</h1>
            </div>
            <div class="row" style="margin-top: 10px;">
                    <h5>Are you sure you want to delete {{component.name}}?</h5>
                </div>
            <div class="row" style="margin-top: 10px;">
                <form method="POST">
                    <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt text-and-icon"></i>Delete</button>
                    <a href="{{ url_for('home') }}"><button type="button" class="btn btn-success" style="margin-left:20px"><i class="fas fa-times text-and-icon"></i>Cancel</button></a>
                </form>
            </div>
        </div>
</div>
{% endblock %}
